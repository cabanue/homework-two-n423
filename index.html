<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Homework 2</title>
   <link rel="stylesheet" href="css/styles.css">
 </head>
 <body>
    <nav>
        <div class="links">
          <a href="#">Home</a>
          <a href="#">Account</a>
          <a href="#">Weather</a>
          <a href="#">Support</a>
        </div>
        <div class="login">
          <div class="login-button"><a href="#">Log in</a></div>
          <div class="login-button"><a href="#">Sign up</a></div>
        </div>
    </nav>

    <div id="content">
        <h1>Welcome to Weather App!</h1>
        <p>Please enter the city or zip code for the area you would like the weather for.</p>
        <div class="user-input">

          <input id="location" type="text" placeholder="City or Zip Code...">
          
          <div class="num-days">
            <label>Number of Days: </label>
            <select name="" id="forecast-num">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <button id="submit">Submit</button>
        </div>
        
        <div id="local"></div>
    </div>

    

    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/app.js"></script>
 </body>
</html>
